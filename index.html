<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO VISION PRO</title>
    <style>
        :root {
            --bg: #030712;
            --neon-cyan: #06b6d4;
            --neon-purple: #8b5cf6;
            --text: #e5e7eb;
        }
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
       .hud-container {
            width: 100%;
            max-width: 1000px;
            text-align: center;
            margin-bottom: 40px;
        }
       .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        input {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 12px 20px;
            font-family: inherit;
            font-size: 1.2rem;
            width: 60%;
            outline: none;
        }
        button {
            background: var(--neon-purple);
            border: none;
            color: white;
            padding: 12px 30px;
            font-family: inherit;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
        }
        button:hover {
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.8);
        }
        
        /* The Grid */
       .dashboard {
            display: none; /* Hidden by default */
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
       .card {
            background: rgba(17, 24, 39, 0.8);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
       .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
        }
       .metric-label {
            color: #9ca3af;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
       .metric-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
        }
       .ai-terminal {
            grid-column: 1 / -1;
            background: black;
            border: 1px solid var(--neon-purple);
            padding: 20px;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #a78bfa;
            min-height: 100px;
        }
       .loader {
            display: none;
            color: var(--neon-cyan);
            font-size: 1.5rem;
            margin-top: 50px;
            text-shadow: 0 0 10px var(--neon-cyan);
        }
    </style>
</head>
<body>

    <div class="hud-container">
        <h1 style="text-shadow: 0 0 20px rgba(6,182,212,0.5);">SEO // VISION PRO</h1>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="ENTER TARGET URL (e.g. apple.com)">
            <button onclick="initiateScan()">SCAN</button>
        </div>
    </div>

    <div id="loader" class="loader">
       
    </div>

    <div id="dashboard" class="dashboard" style="display:none;">
        <div class="card">
            <div class="metric-label">Proj. Monthly Traffic</div>
            <div class="metric-value" id="val-traffic">0</div>
        </div>

        <div class="card">
            <div class="metric-label">Est. Ad Value</div>
            <div class="metric-value" style="color: #f59e0b;" id="val-value">$0.00</div>
        </div>

        <div class="card">
            <div class="metric-label">Bounce Rate</div>
            <div class="metric-value" style="color: #ec4899;" id="val-bounce">0%</div>
        </div>

        <div class="card">
            <div class="metric-label">Speed Score</div>
            <div class="metric-value" id="val-speed">0</div>
        </div>

        <div class="ai-terminal">
            <div class="metric-label" style="color:white; margin-bottom:10px;">>> AI STRATEGIC ADVISOR</div>
            <div id="val-ai">Waiting for uplink...</div>
        </div>
    </div>

    <script>
        async function initiateScan() {
            const url = document.getElementById('urlInput').value;
            if(!url) return alert("INPUT REQUIRED");

            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loader').style.display = 'block';

            try {
                const res = await fetch(`/api/analyze?url=${encodeURIComponent(url)}`);
                const data = await res.json();

                if(data.error) throw new Error(data.error);

                // Populate Data
                document.getElementById('val-traffic').innerText = data.metrics.traffic;
                document.getElementById('val-value').innerText = data.metrics.ad_value;
                document.getElementById('val-bounce').innerText = data.metrics.bounce_rate;
                document.getElementById('val-speed').innerText = data.metrics.speed;
                document.getElementById('val-ai').innerText = data.ai_analysis;

                document.getElementById('loader').style.display = 'none';
                document.getElementById('dashboard').style.display = 'grid';

            } catch (e) {
                alert("SYSTEM ERROR: " + e.message);
                document.getElementById('loader').style.display = 'none';
            }
        }
    </script>
</body>
</html>
